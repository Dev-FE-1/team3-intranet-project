<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user-profile.css">
  <script src="user-profile.js"></script>
  <title>User Profile Page</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="proflie-header semi-bold">
        <img src="/public/images/profile/Vector 9.png" alt="back">
        <p>Profile</p>
      </div>
      <div class="profile">
        <img src="https://shorturl.at/x0AaY" alt="profile">
        <p id="name" class="big bold">이윤환</p>
        <form class="data">
          <!-- <p>이메일<input type="email" class="text-box"></p> -->
          <label for="email">이메일
            <input type="email"
                   id="email"
                   pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*$"
                   placeholder=""
                   required>
          </label>
          <label for="id">사번<input type="text" pattern="^[0-9]*$" id="id" disabled></label>
          <label for="phoneNumber">핸드폰<input type="text" id="phoneNumber"></label>
          <label for="department">부서<input type="department" pattern="^[a-zA-Z]*$" id="department" disabled></label>
          <label for="position">직급<input type="text" id="position" disabled></label>
          <label for="address">자택 주소<input type="text" id="address"></label>
          <label for="dateOfBirth">생년월일<input type="text" id="dateOfBirth"></label>
          
          <!-- <label for="etc">기타 사항<input type="text" id="etc"></label> -->
          <button type="submit" class="btn-submit" 
          >SAVE</button>
          <!-- <button type="button" class="btn-submit" 
          onclick="location.href='javascript(void(0))'">저장</button> -->
        </form>
      </div>
    </div>
  </div>
</body>
</html>
