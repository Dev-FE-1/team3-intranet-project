<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./header.css" />
  </head>

  <body>
    <header class="header-mobile">
      <nav>
        <ul class="header-menu">
          <li>
            <a href="/">
              <img
                src="../../../public/images/header/back.svg"
                alt="back-button"
              />
            </a>
          </li>
          <li>
            <a href="/employee-list">
              <img
                src="../../../public/images/header/employee-list.svg"
                alt="employee-list"
              />
            </a>
          </li>
          <li>
            <a href="/notice">
              <img
                src="../../../public/images/header/notice.svg"
                alt="notice"
              />
            </a>
          </li>
          <li>
            <a href="/absent-request">
              <img
                src="../../../public/images/header/absent-request.svg"
                alt="absent-request"
              />
            </a>
          </li>
        </ul>
        <ul class="header-profile">
          <li>
            <button class="header-time">Working Hours</button>
          </li>
          <li class="header-profile-image">
            <img
              src="../../../public/images/header/header-profile.jpg"
              alt="my-profile"
            />
          </li>
        </ul>
      </nav>
    </header>

    <header class="header-desktop">
      <nav>
        <ul class="header-menu">
          <li>
            <a href="/employee-list">임직원 리스트</a>
          </li>
          <li>
            <a href="/notice">공지사항</a>
          </li>
          <li>
            <a href="/absent-request">부재신청</a>
          </li>
        </ul>
        <ul class="header-profile">
          <li>
            <button class="header-time">Working Hours : 7시간 27분</button>
          </li>
          <li class="header-profile-image">
            <img
              src="../../../public/images/header/header-profile.jpg"
              alt=""
            />
          </li>
        </ul>
      </nav>
    </header>

    <div id="app"></div>

    <script src="header.js" type="module"></script>
  </body>
</html>
