<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./header.css" />
  </head>

  <body>
    <header class="header-mobile">
      <nav>
        <ul class="header-menu">
          <li>
            <img
              src="../../../public/images/header/back-button.png"
              alt="back-button"
            />
          </li>
          <li>
            <img
              src="../../../public/images/header/Group_light.png"
              alt="employee-list"
            />
          </li>
          <li>
            <img
              src="../../../public/images/header/Group_light.png"
              alt="notice"
            />
          </li>
          <li>
            <img
              src="../../../public/images/header/Group_light.png"
              alt="absent-request"
            />
          </li>
        </ul>
        <ul class="header-profile">
          <li>
            <button class="header-time">Working Hours</button>
          </li>
          <li class="header-profile-image">
            <img
              src="../../../public/images/header/header-profile.jpg"
              alt="my-profile"
            />
          </li>
        </ul>
      </nav>
    </header>

    <header class="header-desktop">
      <nav>
        <ul class="header-menu">
          <li>
            <img src="../../../public/images/header/back-button.png" alt="" />
          </li>
          <li>임직원 리스트</li>
          <li>공지사항</li>
          <li>부재신청</li>
        </ul>
        <ul class="header-profile">
          <li>
            <button class="header-time">Working Hours : 7시간 27분</button>
          </li>
          <li class="header-profile-image">
            <img
              src="../../../public/images/header/header-profile.jpg"
              alt=""
            />
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
