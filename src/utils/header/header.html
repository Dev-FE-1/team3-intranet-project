<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <header class="header-mobile">
        <div>
            <img src="../../../public/images/back-button.png" alt="">
            <img src="../../../public/images/Chat_search_light.png" alt="">
            <img src="../../../public/images/Bell_light.png" alt="">
            <img src="../../../public/images/Done_ring_round_light.png" alt="">
        </div>
        <div class="header-profile">
            <button class="header-time">
                Working Hours
            </button>
            <img src="../../../public/images/header-profile.png" alt="">
        </div>
    </header>

    <header class="header-desktop">
        <div>
            <img src="../../../public/images/back-button.png" alt="">
            <ul>
                <li>임직원 리스트</li>
                <li>공지사항</li>
                <li>부재신청</li>
            </ul>
        </div>
        <div class="header-profile">
            <button class="header-time">
                Working Hours
            </button>
            <img src="../../../public/images/header-profile.png" alt="">
        </div>
    </header>
</body>
</html>
