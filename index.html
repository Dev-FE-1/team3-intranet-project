<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oasis</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div class="header"></div>
    <div id="app">
      <div class="login-container">
        <div class="login-wrap">
          <section class="login">
            <div id="login-title">
              <h1>Welcome Back!</h1>
              <p>Don't have an account yet? &nbsp;<a href="/signup" id="signup-link">Sign up now</a></p>
            </div>
            <form action="" class="login-form" id="login-form">
              <input type="email" class="login-email" placeholder="Email address" required>
              <input type="password" class="login-password" placeholder="Password" required>
              <button type="submit" class="login-btn">Login</button>
            </form>
          </section>
          <section class="signup">
            <div id="signup-title">
              <h1>Create Account</h1>
              <p>Already have an account? &nbsp;<a href="/login" id="login-link">Log in</a></p>
            </div>
            <form action="" class="signup-form" id="signup-form">
              <input type="text" class="username" placeholder="Username" required>
              <input type="email" class="singup-email" placeholder="Email address" required>
              <input type="password" class="singup-password" placeholder="Password" required>
              <button type="submit" class="signup-btn">Sign Up</button>
            </form>
          </section>
        </div>   
      </div>
    </div>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
