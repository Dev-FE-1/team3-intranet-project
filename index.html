<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oasis</title>
    <link
      rel="icon"
      href="./public/images/header/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/components/header/header.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="app"></div>
    <div id="login">
      <div class="login-container">
        <div class="login-wrap">
          <div class="login-title">
            <h1>Welcome Back!</h1>
            <p class="login-detail">Don't have an account yet? <a href="#" id="signup-link">Sign up now</a></p>
            <p class="signup-detail">Already have an account? <a href="#" id="login-link">Log in</a></p>
          </div>
          
          <form action="" class="login-form" id="login-form">
            <input type="email" class="login-email" placeholder="Email address" required>
            <input type="password" class="login-password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
          </form>
          
          <form action="" class="signup-form" id="signup-form">
            <input type="text" class="username" placeholder="Username" required>
            <input type="email" class="singup-email" placeholder="Email address" required>
            <input type="password" class="singup-password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script src="./src/components/header/header.js" type="module"></script>
  </body>
</html>
